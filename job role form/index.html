<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Job Application <span>(Web)</span></h1>
        <div class="form">
          <div class="form1">
            <h4>First Name</h4>
            <input type="text" />
          </div>
          <div class="form2">
            <h4>Last Name</h4>
            <input type="text" />
          </div>
        </div>
        <div class="email-box">
          <div class="email">
            <h4>Email</h4>
            <input type="" />
          </div>
          <div class="job">
            <h4>Job Role</h4>
            <select name="" id="">
              <option value="">Select Your Role</option>
              <option value="">Web Development</option>
              <option value="">Data Sciencetist</option>
            </select>
          </div>
        </div>
        <div class="address">
          <h4>Address</h4>
          <input type="text" />
        </div>
        <div class="email-box">
          <div class="email">
            <h4>City</h4>
            <input type="" />
          </div>
          <div class="job">
            <h4>Pincode</h4>
            <input type="text" />
          </div>
        </div>
        <div class="email-box">
          <div class="email">
            <h4>Start Date</h4>
            <input type="date" />
          </div>
          <div class="job">
            <h4>Upload Your Cv</h4>
            <input type="file" />
          </div>
        </div>
        <button>Apply Now</button>
      </div>
    </div>
  </body>
</html>
